version: '3.7'

services:
  indexer:
    image: indexer
    volumes:
      - ./.data:/var/app/.data
    ports:
      - "9096:9096"
    command: ${CMD}
      
  api-docs:
    image: quay.io/goswagger/swagger
    volumes:
      - ./:/app
    ports:
      - "8080:12333"
    command: serve /app/swagger.yml --port 12333 --no-open